function getValue(id) {

}

// Funktion, um die Ergebnisse zu aktualisieren
function updateResults(results) {

}

// Emissionsfaktoren (t CO₂ pro Einheit)
const emissionFactors = {
    // Scope 1
    heizoel: 0.00268,      // t CO₂/Liter
    erdgas: 0.000201,      // t CO₂/kWh
    pellets: 0.000023,     // t CO₂/kg
    fluessiggas: 0.00314,  // t CO₂/kg
    diesel_pkw: 0.00265,   // t CO₂/Liter
    benzin_pkw: 0.00237,   // t CO₂/Liter
    diesel_lkw: 0.00265,   // t CO₂/Liter
    kaeltemittel: 1.430,   // t CO₂/kg
    loesemittel: 0.001,    // t CO₂/Liter
    schwefelhexafluorid: 22.8, // t CO₂/kg
    prozesswaerme: 0.000201, // t CO₂/kWh
    duenger: 0.002,        // t CO₂/kg
    landmaschinen: 0.00265, // t CO₂/Liter
    notstrom: 0.00265,     // t CO₂/Liter
    feuersysteme: 1.430,   // t CO₂/kg

    // Scope 2
    strom_standard: 0.00042, // t CO₂/kWh
    strom_oeko: 0.000019,   // t CO₂/kWh
    fernwaerme: 0.00018,    // t CO₂/kWh

    // Scope 3
    flug_kurz: 0.000214,    // t CO₂/km
    flug_mittel: 0.00017,   // t CO₂/km
    flug_lang: 0.000151,    // t CO₂/km
    bahn: 0.000032,         // t CO₂/km
    papier: 0.939,          // t CO₂/t
    kunststoff: 2.7,        // t CO₂/t
    metall: 1.5,            // t CO₂/t
    abwasser: 0.00037,      // t CO₂/m³
    wasser_aufbereitung: 0.0001 // t CO₂/kWh
};

// Funktion: Holt den Wert eines Eingabefelds
function getValue(id) {
    const element = document.getElementById(id);
    return element ? parseFloat(element.value) || 0 : 0;
}

function updateResults(results) {
    document.getElementById('scope1').textContent = results.scope1.toFixed(2);
    document.getElementById('scope2').textContent = results.scope2.toFixed(2);
    document.getElementById('scope3').textContent = results.scope3.toFixed(2);
    document.getElementById('gesamtEmissionen').textContent = results.total.toFixed(2);

    emissionsChart.data.datasets[0].data = [

        results.scope3
    ];
    emissionsChart.update();
}

// Funktion: Berechnet die Emissionen
function calculateEmissions() {
    // Scope 1 Berechnung
    const scope1 = (
        getValue('heizoel') * emissionFactors.heizoel +
        getValue('erdgas') * emissionFactors.erdgas +
        getValue('pellets') * emissionFactors.pellets +
        getValue('fluessiggas') * emissionFactors.fluessiggas +
        getValue('diesel_pkw') * emissionFactors.diesel_pkw +
        getValue('benzin_pkw') * emissionFactors.benzin_pkw +
        getValue('diesel_lkw') * emissionFactors.diesel_lkw +
        getValue('kaeltemittel') * emissionFactors.kaeltemittel +
        getValue('loesemittel') * emissionFactors.loesemittel +
        getValue('schwefelhexafluorid') * emissionFactors.schwefelhexafluorid +
        getValue('prozesswaerme') * emissionFactors.prozesswaerme +
        getValue('duenger') * emissionFactors.duenger +
        getValue('landmaschinen') * emissionFactors.landmaschinen +
        getValue('notstrom') * emissionFactors.notstrom +
        getValue('feuersysteme') * emissionFactors.feuersysteme
    );

    // Scope 2 Berechnung
    const scope2 = (
        getValue('strom_standard') * emissionFactors.strom_standard +
        getValue('strom_oeko') * emissionFactors.strom_oeko +
        getValue('fernwaerme') * emissionFactors.fernwaerme
    );

    // Scope 3 Berechnung
    const scope3 = (
        getValue('flug_kurz') * emissionFactors.flug_kurz +
        getValue('flug_mittel') * emissionFactors.flug_mittel +
        getValue('flug_lang') * emissionFactors.flug_lang +
        getValue('bahn') * emissionFactors.bahn +
        getValue('papier') * emissionFactors.papier +
        getValue('kunststoff') * emissionFactors.kunststoff +
        getValue('metall') * emissionFactors.metall +
        getValue('abwasser') * emissionFactors.abwasser +
        getValue('wasser_aufbereitung') * emissionFactors.wasser_aufbereitung
    );

    // Gesamtemissionen berechnen
    const total = scope1 + scope2 + scope3;

    // Ergebnisse aktualisieren
    updateResults({
        scope1,
        scope2,
        scope3,
        total
    });
}

document.querySelectorAll('input').forEach(input => {
