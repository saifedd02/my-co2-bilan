    <script>
// Verbesserte Version des Scripts
document.addEventListener('DOMContentLoaded', function() {
   const profileForm = {
       init() {
           this.loadUserData();
           this.setupImageUpload();
           this.setupFormValidation();
           this.loadExistingProfile();
       },

       loadUserData() {
    const userData = JSON.parse(localStorage.getItem('userData')) || {};
    const usernameField = document.getElementById('username');

    if (userData.username) {
        usernameField.value = userData.username;
    } else {
        // Optional: Nutzer informieren, dass ein Login erforderlich ist
        usernameField.value = 'Gast';
    }
},

       setupImageUpload() {
           const uploadArea = document.getElementById('uploadArea');
           const fileInput = document.getElementById('profileImage');
           const preview = document.getElementById('imagePreview');

           uploadArea.onclick = () => fileInput.click();
           
           uploadArea.ondragover = (e) => {
               e.preventDefault();
               uploadArea.classList.add('drag-over');
           };
           
           uploadArea.ondragleave = () => uploadArea.classList.remove('drag-over');
           
           uploadArea.ondrop = (e) => {
               e.preventDefault();
               uploadArea.classList.remove('drag-over');
               this.handleImageUpload(e.dataTransfer.files[0]);
           };
           
           fileInput.onchange = (e) => this.handleImageUpload(e.target.files[0]);
       },

       handleImageUpload(file) {
           if (!file || !file.type.startsWith('image/')) {
               this.showMessage('Bitte w채hlen Sie ein g체ltiges Bildformat', 'error');
               return;
           }

           const reader = new FileReader();
           reader.onload = (e) => {
               const preview = document.getElementById('imagePreview');
               preview.src = e.target.result;
               preview.style.display = 'block';
               this.tempImageData = e.target.result;
           };
           reader.readAsDataURL(file);
       },

       setupFormValidation() {
           const form = document.getElementById('profileForm');
           form.onsubmit = (e) => {
               e.preventDefault();
               this.saveProfile();
           };

           // Real-time Validierung
           const inputs = form.querySelectorAll('input[required]');
           inputs.forEach(input => {
               input.oninput = () => this.validateField(input);
           });
       },

       validateField(input) {
           let isValid = true;
           const errorDisplay = input.nextElementSibling;

           if (input.type === 'email') {
               const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
               isValid = emailRegex.test(input.value);
           } else {
               isValid = input.value.trim().length > 0;
           }

           if (!isValid) {
               if (!errorDisplay || !errorDisplay.classList.contains('error-message')) {
                   const error = document.createElement('div');
                   error.className = 'error-message';
                   error.textContent = input.type === 'email' ? 
                       'Bitte geben Sie eine g체ltige E-Mail-Adresse ein' : 
                       'Dieses Feld ist erforderlich';
                   input.parentNode.insertBefore(error, input.nextSibling);
               }
           } else if (errorDisplay && errorDisplay.classList.contains('error-message')) {
               errorDisplay.remove();
           }

           return isValid;
       },

       loadExistingProfile() {
           const profile = JSON.parse(localStorage.getItem('profileData'));
           if (profile) {
               Object.keys(profile).forEach(key => {
                   const element = document.getElementById(key);
                   if (element) {
                       element.value = profile[key];
                   }
               });

               if (profile.image) {
                   const preview = document.getElementById('imagePreview');
                   preview.src = profile.image;
                   preview.style.display = 'block';
                   this.tempImageData = profile.image;
               }
           }
       },

       saveProfile() {
           const form = document.getElementById('profileForm');
           if (!form.checkValidity()) {
               this.showMessage('Bitte f체llen Sie alle Pflichtfelder aus', 'error');
               return;
           }

           const profileData = {
               username: document.getElementById('username').value,
               name: document.getElementById('name').value,
               email: document.getElementById('email').value,
               position: document.getElementById('position').value,
               company: document.getElementById('company').value,
               department: document.getElementById('department').value,
               image: this.tempImageData
           };

           try {
               localStorage.setItem('profileData', JSON.stringify(profileData));
               this.showMessage('Profil erfolgreich gespeichert!', 'success');
           } catch (error) {
               this.showMessage('Fehler beim Speichern des Profils', 'error');
               console.error('Speicherfehler:', error);
           }
       },

       showMessage(message, type) {
           const messageElement = document.getElementById('message');
           messageElement.textContent = message;
           messageElement.className = `message ${type}`;
           messageElement.style.display = 'block';
           setTimeout(() => messageElement.style.display = 'none', 3000);
       }
   };

   profileForm.init();
});
