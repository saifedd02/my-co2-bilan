<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - DigiGreenPilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #2ecc71, #27ae60, #16a085, #1abc9c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 500px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .container:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
            transform: translateZ(30px);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .header-text {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 0 15px rgba(46, 204, 113, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .info a {
            color: #27ae60;
            text-decoration: none;
            position: relative;
        }

        .info a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .info a:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://digi-green-pilot.de/wp-content/uploads/2023/10/DGP-Logo-1024x438.png" alt="DigiGreen Pilot Logo" class="logo">
            <div class="header-text">
                <h1>Registrierung</h1>
                <p>Erstellen Sie Ihr DigiGreenPilot-Konto</p>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="company">Unternehmen</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Passwort bestätigen</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Registrieren</button>
            </form>
            <p class="info">Bereits registriert? <a href="index.html">Jetzt anmelden</a></p>
        </div>
    </div>

    <script>
        // Nur das Registrierungs-Formular Event Listener
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Verhindert Standard-Formular-Submit
            
            // Hole die Eingabewerte
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
        
            // Validiere die Passwörter
            if (password !== confirmPassword) {
                alert('Die Passwörter stimmen nicht überein!');
                return;
            }
        
            // Validiere die E-Mail
            if (!email.includes('@')) {
                alert('Bitte geben Sie eine gültige E-Mail-Adresse ein!');
                return;
            }
        
            // Hole existierende Nutzer oder erstelle leeres Objekt
            let users = {};
            try {
                const existingUsers = localStorage.getItem('users');
                if (existingUsers) {
                    users = JSON.parse(existingUsers);
                }
            } catch (error) {
                console.error('Fehler beim Laden der Nutzerdaten:', error);
            }
        
            // Prüfe ob Nutzer bereits existiert
            if (users[username]) {
                alert('Dieser Benutzername ist bereits vergeben!');
                return;
            }
        
            // Erstelle neuen Nutzer
            users[username] = {
                password: password,
                email: email,
                company: company,
                registrationDate: new Date().toISOString(),
                lastLogin: null
            };
        
            try {
                // Speichere in localStorage
                localStorage.setItem('users', JSON.stringify(users));
                
                // Speichere temporär für Login
                sessionStorage.setItem('newRegistration', JSON.stringify({
                    username: username,
                    password: password
                }));
        
                // Erfolgsmeldung
                alert('Registrierung erfolgreich! Sie werden zum Login weitergeleitet.');
                
                // Weiterleitung zur Login-Seite
                window.location.href = 'index.html';
            } catch (error) {
                alert('Fehler bei der Registrierung. Bitte versuchen Sie es erneut.');
                console.error('Speicherfehler:', error);
            }
        });
        
        // Debug-Logging
        console.log('Registrierungs-Script geladen');
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            console.log('Formular wurde abgesendet');
        });
        </script>
</body>
</html>
